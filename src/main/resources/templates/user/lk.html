<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>


<div th:insert="~{navigationBar :: nav}"></div>

<div class="container text-left">
  <h2 class="display-4">Профиль</h2>
  <h3 class="display-5" th:text="${person.getName()}"></h3>
  <div class="row">
    <div class="col">
      Логин
    </div>
    <div class="col-10">
      <p th:text="${person.username}"></p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      Должность
    </div>
    <div class="col-10">
      <p th:text="${person.role.getDescription()}"></p>
    </div>
  </div>

</div>
</body>
</html>
