<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>

<div th:insert="~{navigationBar :: nav}"></div>

<div class="container">
    <h3 class="display-4">Рецепты</h3>
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Номер</th>
                <th scope="col">Название</th>
                <th scope="col">Стоимость для клиента</th>
                <th scope="col">В наличии</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe : ${recipes}">
                <th scope="row" th:text="${recipe.getRecipe().getIdRecipe()}">ID</th>
                <td> <a class="stretched-link" th:href="@{/recipe/{id}(id=${recipe.getRecipe().getIdRecipe()})}" th:text="${recipe.recipe.getName()}" ></a></td>
                <td th:text="${recipe.getRecipe().getCost() + ' руб'}">Quantity</td>
                <td th:text="${recipe.quantity}">0</td>
                <td th:if="${recipe.quantity > 0}"><a th:href="@{/order/add/{id}(id=${recipe.getRecipe().getIdRecipe()})}" class="button">Добавить в заказ</a></td>
                <td th:if="${recipe.quantity == 0}">Нет в наличии</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
